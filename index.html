<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RedFlix</title>
    <link href="redflix.css" rel="stylesheet">
  </head>
  <body>
    <!-- "Fork Me On GitHub" ribbon -->
    <a href="https://github.com/troygoode/o_O-redflix"><img style="position: absolute; z-index: 999; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

    <!-- Sidebar -->
    <ul id="navigation" bind="foreach: navigationSections">
      <li bind="class: classes(); text: title(); click: click"></li>
    </ul>

    <!-- Content -->
    <div id="movies" bind="with: currentSection()">
      <p bind="text: title"></p>
      <ul bind="foreach: movies">
        <li><img bind="src: img" /></li>
      </ul>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/o_O.js"></script>
    <script src="lib/stativus.js"></script>
    <script src="redflix-data.js"></script>
    <script src="redflix-navigation.js"></script>
    <script src="redflix-statechart.js"></script>
    <script src="redflix-bindings.js"></script>
  </body>
</html>
